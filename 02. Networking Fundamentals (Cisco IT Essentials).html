<!DOCTYPE html>

    <style>
        /* Chart Container Styling - MANDATORY */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }

        /* OSI Model Layer Styling */
        .osi-layer {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .osi-layer:hover {
            transform: translateX(10px);
            box-shadow: -4px 4px 12px rgba(0,0,0,0.1);
        }

        /* Terminal Typing Cursor */
        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #22c55e;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Animation utilities */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <!-- Chosen Palette: Slate (Background), Blue (Primary), Emerald (Success/Terminal), Amber (Warning) -->
    <!-- Application Structure Plan: 
         The app is designed as a "Student Learning Portal".
         1. Dashboard: High-level overview of the course logistics, objectives, and methodology breakdown.
         2. Curriculum Map: An interactive accordion/card system to explore the 4 Modules in detail.
         3. Concept Visualizer: A dedicated section for the abstract concepts (OSI Model & Protocol Suite) to make them tangible.
         4. Lab Simulator: A mock terminal to gamify the "Operations & Diagnostics" module tools.
         This structure moves from "What is the course?" to "What will I learn?" to "How does it work?" to "Let me try it".
    -->
    <!-- Visualization & Content Choices:
         1. Methodology Chart (Doughnut): Instantly communicates the 40/60 theory-lab split, crucial for the "Intensive Workshop" format.
         2. OSI Stack (Interactive HTML): Replaces boring lists with a clickable stack, reinforcing the "Layered" nature of the model.
         3. Terminal (JS Simulation): Instead of describing 'ping', the user 'types' it. Increases engagement for Module 4.
         4. Layout: Grid/Flexbox used for responsiveness. No SVG graphics used as requested; visuals are built with CSS shapes and Unicode.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>

                const termWindow = document.getElementById('terminal-window');
                
                // 1. Add the command line
                const cmdLine = document.createElement('div');
                cmdLine.className = "text-slate-100 mt-2";
                cmdLine.innerHTML = `C:\\Users\\Student> ${cmdKey}`;
                termContent.appendChild(cmdLine);

                // 2. Simulate Delay & Typing of Output
                const outputDiv = document.createElement('div');
                outputDiv.className = "text-slate-300 mt-1 whitespace-pre-wrap";
                termContent.appendChild(outputDiv);
                
                // Disable buttons temporarily? (Optional UX improvement)
                
                let i = 0;
                const txt = cmdData.output;
                const speed = 10; // Typing speed in ms

                function typeWriter() {
                    if (i < txt.length) {
                        outputDiv.innerHTML += txt.charAt(i);
                        i++;
                        termWindow.scrollTop = termWindow.scrollHeight;
                        setTimeout(typeWriter, speed);
                    } else {
                        // Done typing, add explanation
                        const explain = document.createElement('div');
                        explain.className = "text-yellow-500 text-xs mt-2 border-l-2 border-yellow-500 pl-2 opacity-80";
                        explain.innerText = `[Instructor Note]: ${cmdData.desc}`;
                        termContent.appendChild(explain);
                        termWindow.scrollTop = termWindow.scrollHeight;
                    }
                }
                
                typeWriter();
            }
        };

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

    </script>
</body>
