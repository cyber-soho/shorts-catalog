<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualize Everything with Open-Source</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Chart Container Styling - MANDATORY */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Terminal Cursor Animation */
        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #22c55e;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Server Status Lights */
        .status-light {
            box-shadow: 0 0 10px currentColor;
        }
    </style>
    <!-- Chosen Palette: "Datacenter Cool". 
         Background: Slate-50 (Clean, professional).
         Primary: Slate-800 (Hardware/Metal).
         Accents: 
            - Orange (Proxmox/Alerts)
            - Green (Podman/Success)
            - Red (XCP-ng/Core)
            - Blue (KVM/Virtualization)
    -->
    
    <!-- Application Structure Plan:
         1. Dashboard (Overview): High-level course metrics (30 Hours, 4 Modules), methodology chart, and target audience.
         2. Curriculum Map: Interactive cards for KVM, XCP-ng, Proxmox, and Podman. Expanding them reveals detailed sub-bullets.
         3. Hypervisor Matrix: A comparison tool to understand when to use which tool (e.g., KVM vs Proxmox).
         4. Lab Simulator: A "Virtual Terminal" to simulate commands like `virsh`, `podman run`, `qm create` to give a taste of the "Practical" aspect.
    -->

    <!-- Visualization & Content Choices:
         - Methodology Doughnut Chart: Visualizes the 30% Theory / 70% Practical split.
         - Tech Stack Grid: Visual breakdown of the tools involved.
         - Terminal Simulator: Engages the target audience (SysAdmins) who live in the CLI.
    -->

    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased selection:bg-blue-100 selection:text-blue-900">

    <!-- Navigation -->
    <nav class="bg-slate-900 border-b border-slate-700 sticky top-0 z-50 shadow-lg text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <span class="text-2xl">üñ•Ô∏è</span>
                    <div>
                        <h1 class="font-bold text-lg tracking-tight">OpenVirt<span class="text-blue-400">.Academy</span></h1>
                        <p class="text-[10px] text-slate-400 font-mono hidden sm:block">VIRTUALIZE EVERYTHING WITH OPEN-SOURCE</p>
                    </div>
                </div>
                <div class="flex space-x-1 sm:space-x-4 items-center overflow-x-auto">
                    <button onclick="app.navigate('dashboard')" id="nav-dashboard" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-slate-700 border border-slate-600 transition-colors whitespace-nowrap">Dashboard</button>
                    <button onclick="app.navigate('curriculum')" id="nav-curriculum" class="px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:bg-slate-800 transition-colors whitespace-nowrap">Modules</button>
                    <button onclick="app.navigate('matrix')" id="nav-matrix" class="px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:bg-slate-800 transition-colors whitespace-nowrap">Compare</button>
                    <button onclick="app.navigate('lab')" id="nav-lab" class="px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:bg-slate-800 transition-colors whitespace-nowrap">Lab Sim</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-root" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-[calc(100vh-4rem)]">
        <!-- Content injected by JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-400 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm font-medium text-slate-300">Virtualize Everything with Open-Source</p>
            <p class="text-xs mt-2 opacity-60">30 Hours ‚Ä¢ Non-Credited ‚Ä¢ Prepared for Emplois-Qu√©bec</p>
        </div>
    </footer>

    <!-- Logic -->
    <script>
        const courseData = {
            meta: {
                title: "Virtualize Everything with Open-Source",
                duration: "30 Hours",
                audience: ["SysAdmins", "Infrastructure Engineers", "IT Professionals"],
                methodology: { theory: 30, lab: 70 }
            },
            modules: [
                {
                    id: 1,
                    title: "The Foundation: Linux KVM",
                    hours: 7,
                    icon: "üêß",
                    color: "border-blue-500",
                    tags: ["Kernel", "Libvirt", "QEMU"],
                    desc: "Deploy and manage virtual machines directly using the Linux Kernel.",
                    details: [
                        "<strong>Architecture:</strong> QEMU, Libvirt, and KVM roles.",
                        "<strong>CLI Management:</strong> Mastering <code>virsh</code> commands.",
                        "<strong>Configuration:</strong> Storage pools, Network (Bridge vs NAT).",
                        "<strong>GUI:</strong> Using <code>virt-manager</code>."
                    ]
                },
                {
                    id: 2,
                    title: "Enterprise Standard: XCP-ng & Xen",
                    hours: 7,
                    icon: "üöÄ",
                    color: "border-red-500",
                    tags: ["Xen", "Dom0", "Orchestra"],
                    desc: "Administer the open-source alternative to Citrix Hypervisor.",
                    details: [
                        "<strong>Ecosystem:</strong> Installing XCP-ng and understanding Dom0 vs DomU.",
                        "<strong>Management:</strong> Deploying Xen Orchestra (XO) from source.",
                        "<strong>Operations:</strong> Storage Repositories (SR), Live Migration, Backups."
                    ]
                },
                {
                    id: 3,
                    title: "All-in-One Platform: Proxmox VE",
                    hours: 8,
                    icon: "üî∂",
                    color: "border-orange-500",
                    tags: ["LXC", "Clusters", "Ceph"],
                    desc: "Build and cluster infrastructure for VMs and Containers.",
                    details: [
                        "<strong>Deployment:</strong> Bare metal installation & Debian integration.",
                        "<strong>Hybrid Virtualization:</strong> Running KVM VMs alongside LXC Containers.",
                        "<strong>Advanced:</strong> HA Clusters, Ceph Storage, Proxmox Backup Server (PBS)."
                    ]
                },
                {
                    id: 4,
                    title: "Next-Gen: Podman & OpenShift",
                    hours: 8,
                    icon: "üêô",
                    color: "border-green-500",
                    tags: ["Containers", "Kubernetes", "Daemonless"],
                    desc: "Transition from Docker to daemonless containers and orchestration.",
                    details: [
                        "<strong>Podman:</strong> Daemonless architecture, rootless containers, Pods.",
                        "<strong>Integration:</strong> Generating K8s YAML from local containers.",
                        "<strong>OpenShift:</strong> Introduction to Nodes, Operators, and Orchestration."
                    ]
                }
            ],
            commands: {
                kvm: { cmd: "virsh list --all", output: " Id   Name          State\n--------------------------\n 1    web-server    running\n -    db-backend    shut off" },
                xcp: { cmd: "xe vm-list", output: "uuid ( RO)           : 4893-4392-4932\n     name-label ( RW): Control Domain\n     power-state ( RO): running" },
                proxmox: { cmd: "qm create 100 --name ubuntu-vm --memory 2048 --net0 virtio,bridge=vmbr0", output: "Formatting '/var/lib/vz/images/100/vm-100-disk-0.qcow2', fmt=qcow2...\nvm 100 created" },
                podman: { cmd: "podman run -dt -p 8080:80/tcp docker.io/library/httpd", output: "Trying to pull docker.io/library/httpd:latest...\n6e3d23a102...\n43d231a...\n[Container ID] 83a21b34c..." }
            }
        };

        const app = {
            view: 'dashboard',

            init() {
                this.navigate('dashboard');
            },

            navigate(target) {
                this.view = target;
                this.updateNav();
                
                const root = document.getElementById('app-root');
                root.innerHTML = '';
                const wrapper = document.createElement('div');
                wrapper.className = 'fade-in';

                switch(target) {
                    case 'dashboard': this.renderDashboard(wrapper); break;
                    case 'curriculum': this.renderCurriculum(wrapper); break;
                    case 'matrix': this.renderMatrix(wrapper); break;
                    case 'lab': this.renderLab(wrapper); break;
                }
                root.appendChild(wrapper);
            },

            updateNav() {
                const navs = ['dashboard', 'curriculum', 'matrix', 'lab'];
                navs.forEach(n => {
                    const btn = document.getElementById(`nav-${n}`);
                    if (n === this.view) {
                        btn.className = "px-3 py-2 rounded-md text-sm font-medium text-white bg-slate-700 border border-slate-600 transition-colors whitespace-nowrap shadow-md";
                    } else {
                        btn.className = "px-3 py-2 rounded-md text-sm font-medium text-slate-300 hover:bg-slate-800 transition-colors whitespace-nowrap";
                    }
                });
            },

            renderDashboard(container) {
                // Header
                container.innerHTML = `
                    <div class="mb-10 text-center">
                        <h2 class="text-4xl font-extrabold text-slate-900 mb-4">Infrastructure Freedom</h2>
                        <p class="text-lg text-slate-600 max-w-3xl mx-auto">
                            A 30-hour intensive workshop for IT professionals seeking to replace proprietary virtualization with enterprise-grade open-source solutions.
                        </p>
                    </div>
                `;

                // Stats
                const statsGrid = document.createElement('div');
                statsGrid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10";
                const stats = [
                    { label: "Duration", val: "30 Hours", icon: "‚è±Ô∏è" },
                    { label: "Format", val: "Non-Credited", icon: "üéì" },
                    { label: "Technologies", val: "KVM, Xen, LXC", icon: "üèóÔ∏è" },
                    { label: "Lab Ratio", val: "70% Practical", icon: "‚å®Ô∏è" }
                ];

                stats.forEach(s => {
                    statsGrid.innerHTML += `
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex items-center gap-4 hover:shadow-md transition-shadow">
                            <span class="text-3xl bg-slate-100 p-3 rounded-lg">${s.icon}</span>
                            <div>
                                <p class="text-xs text-slate-500 uppercase font-bold tracking-wider">${s.label}</p>
                                <p class="text-xl font-bold text-slate-800">${s.val}</p>
                            </div>
                        </div>
                    `;
                });
                container.appendChild(statsGrid);

                // Content Split
                const layout = document.createElement('div');
                layout.className = "grid grid-cols-1 lg:grid-cols-3 gap-8";

                // Audience
                const audienceCard = document.createElement('div');
                audienceCard.className = "lg:col-span-2 bg-white rounded-xl shadow-sm border border-slate-200 p-8";
                audienceCard.innerHTML = `
                    <h3 class="text-xl font-bold text-slate-800 mb-6 flex items-center">
                        <span class="bg-blue-100 text-blue-600 p-1 rounded mr-3 text-sm">üë•</span> Target Audience & Objectives
                    </h3>
                    <div class="space-y-4">
                        <p class="text-slate-600">Designed for System Administrators and Infrastructure Engineers looking to:</p>
                        <ul class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <li class="flex items-start bg-slate-50 p-3 rounded border border-slate-100">
                                <span class="text-green-500 mr-2">‚úì</span> Deploy VMs directly on Linux Kernel (KVM).
                            </li>
                            <li class="flex items-start bg-slate-50 p-3 rounded border border-slate-100">
                                <span class="text-green-500 mr-2">‚úì</span> Build HA clusters with Proxmox VE.
                            </li>
                            <li class="flex items-start bg-slate-50 p-3 rounded border border-slate-100">
                                <span class="text-green-500 mr-2">‚úì</span> Replace Citrix with XCP-ng & Xen Orchestra.
                            </li>
                            <li class="flex items-start bg-slate-50 p-3 rounded border border-slate-100">
                                <span class="text-green-500 mr-2">‚úì</span> Transition from Docker to Podman/OpenShift.
                            </li>
                        </ul>
                    </div>
                `;

                // Chart
                const chartCard = document.createElement('div');
                chartCard.className = "bg-white rounded-xl shadow-sm border border-slate-200 p-8 flex flex-col";
                chartCard.innerHTML = `
                    <h3 class="text-lg font-bold text-slate-800 mb-2">Teaching Methodology</h3>
                    <p class="text-sm text-slate-500 mb-4">Hands-on infrastructure deployment.</p>
                    <div class="chart-container flex-grow">
                        <canvas id="methodChart"></canvas>
                    </div>
                `;

                layout.appendChild(audienceCard);
                layout.appendChild(chartCard);
                container.appendChild(layout);

                // Render Chart
                setTimeout(() => {
                    new Chart(document.getElementById('methodChart'), {
                        type: 'doughnut',
                        data: {
                            labels: ['Theory', 'Practical Labs'],
                            datasets: [{
                                data: [30, 70],
                                backgroundColor: ['#cbd5e1', '#3b82f6'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'bottom' }
                            }
                        }
                    });
                }, 100);
            },

            renderCurriculum(container) {
                container.innerHTML = `
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold text-slate-900">Course Curriculum</h2>
                        <p class="text-slate-600 mt-2">A structured journey from kernel-level basics to container orchestration.</p>
                    </div>
                `;

                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 gap-6 max-w-4xl mx-auto";

                courseData.modules.forEach(mod => {
                    const card = document.createElement('div');
                    card.className = `bg-white border-l-4 ${mod.color} rounded-r-xl shadow-sm p-6 hover:shadow-md transition-shadow cursor-pointer group`;
                    card.onclick = (e) => {
                        const details = e.currentTarget.querySelector('.mod-details');
                        details.classList.toggle('hidden');
                        e.currentTarget.querySelector('.arrow').classList.toggle('rotate-180');
                    };

                    card.innerHTML = `
                        <div class="flex items-start justify-between">
                            <div class="flex gap-4">
                                <div class="text-4xl bg-slate-50 p-2 rounded-lg h-16 w-16 flex items-center justify-center">${mod.icon}</div>
                                <div>
                                    <div class="flex items-center gap-2 mb-1">
                                        <h3 class="text-xl font-bold text-slate-800">${mod.title}</h3>
                                        <span class="text-xs font-bold bg-slate-100 text-slate-600 px-2 py-1 rounded border border-slate-200">${mod.hours} Hours</span>
                                    </div>
                                    <p class="text-slate-600 mb-3">${mod.desc}</p>
                                    <div class="flex gap-2">
                                        ${mod.tags.map(t => `<span class="text-[10px] uppercase font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded">${t}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                            <div class="arrow transition-transform duration-300 text-slate-400">‚ñº</div>
                        </div>
                        <div class="mod-details hidden mt-6 pt-6 border-t border-slate-100 animate-fadeIn">
                            <h4 class="text-sm font-bold text-slate-500 uppercase mb-3">Module Content</h4>
                            <ul class="space-y-2 text-slate-700">
                                ${mod.details.map(d => `<li class="flex items-start"><span class="text-slate-300 mr-2">‚Ä¢</span><span>${d}</span></li>`).join('')}
                            </ul>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                container.appendChild(grid);
            },

            renderMatrix(container) {
                container.innerHTML = `
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold text-slate-900">Hypervisor Comparison Matrix</h2>
                        <p class="text-slate-600 mt-2">Understanding when to deploy which open-source solution.</p>
                    </div>
                `;

                const matrix = document.createElement('div');
                matrix.className = "bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden";
                
                matrix.innerHTML = `
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-900 text-slate-200">
                                    <th class="p-4 border-b border-slate-700">Feature</th>
                                    <th class="p-4 border-b border-slate-700 text-blue-300">Linux KVM (Mod 1)</th>
                                    <th class="p-4 border-b border-slate-700 text-red-300">XCP-ng (Mod 2)</th>
                                    <th class="p-4 border-b border-slate-700 text-orange-300">Proxmox VE (Mod 3)</th>
                                </tr>
                            </thead>
                            <tbody class="text-sm text-slate-700">
                                <tr class="border-b border-slate-100 hover:bg-slate-50">
                                    <td class="p-4 font-bold">Best For</td>
                                    <td class="p-4">Custom, Lightweight builds</td>
                                    <td class="p-4">Enterprise Citrix Replacements</td>
                                    <td class="p-4">Homelab & SMB Clusters</td>
                                </tr>
                                <tr class="border-b border-slate-100 hover:bg-slate-50">
                                    <td class="p-4 font-bold">Base OS</td>
                                    <td class="p-4">Any Linux Kernel</td>
                                    <td class="p-4">CentOS/Xen Hypervisor</td>
                                    <td class="p-4">Debian Linux</td>
                                </tr>
                                <tr class="border-b border-slate-100 hover:bg-slate-50">
                                    <td class="p-4 font-bold">Management</td>
                                    <td class="p-4">CLI (virsh), virt-manager</td>
                                    <td class="p-4">Xen Orchestra (Web)</td>
                                    <td class="p-4">Integrated Web GUI</td>
                                </tr>
                                <tr class="hover:bg-slate-50">
                                    <td class="p-4 font-bold">Container Support</td>
                                    <td class="p-4">Via Podman/Docker</td>
                                    <td class="p-4">VM-based only</td>
                                    <td class="p-4">Native LXC Support</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                `;

                container.appendChild(matrix);

                // Requirements Section
                const reqs = document.createElement('div');
                reqs.className = "mt-8 bg-slate-800 text-slate-300 p-6 rounded-xl flex items-center gap-6";
                reqs.innerHTML = `
                    <div class="text-4xl">üíª</div>
                    <div>
                        <h4 class="text-white font-bold text-lg mb-1">Hardware Requirements</h4>
                        <p class="text-sm">Workstation with 16GB+ RAM and CPU Virtualization (VT-x/AMD-V). Labs use Nested Virtualization.</p>
                    </div>
                `;
                container.appendChild(reqs);
            },

            renderLab(container) {
                container.innerHTML = `
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold text-slate-900">Lab Simulator</h2>
                        <p class="text-slate-600 mt-2">Experience the CLI tools used in the course. Select a technology to run a simulation.</p>
                    </div>
                `;

                const wrapper = document.createElement('div');
                wrapper.className = "grid grid-cols-1 lg:grid-cols-3 gap-8";

                // Sidebar controls
                const controls = document.createElement('div');
                controls.className = "lg:col-span-1 space-y-3";
                
                Object.keys(courseData.commands).forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = "w-full text-left p-4 bg-white border border-slate-200 rounded-lg shadow-sm hover:border-blue-400 hover:shadow-md transition-all font-mono text-sm text-slate-700 flex justify-between items-center group";
                    btn.innerHTML = `
                        <span>> ${key.toUpperCase()}</span>
                        <span class="opacity-0 group-hover:opacity-100 text-xs text-blue-500 font-bold">RUN</span>
                    `;
                    btn.onclick = () => this.runTerminal(key);
                    controls.appendChild(btn);
                });

                // Terminal
                const terminal = document.createElement('div');
                terminal.className = "lg:col-span-2 bg-slate-900 rounded-xl shadow-2xl border border-slate-700 flex flex-col overflow-hidden h-[400px]";
                
                terminal.innerHTML = `
                    <div class="bg-slate-800 px-4 py-2 flex items-center justify-between border-b border-slate-700">
                        <div class="flex gap-2">
                            <div class="w-3 h-3 rounded-full bg-red-500"></div>
                            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                            <div class="w-3 h-3 rounded-full bg-green-500"></div>
                        </div>
                        <div class="text-slate-400 text-xs font-mono">root@lab-server:~</div>
                        <div class="flex gap-2">
                            <div class="w-2 h-2 rounded-full bg-green-500 status-light"></div>
                        </div>
                    </div>
                    <div id="term-output" class="p-6 font-mono text-sm text-slate-300 overflow-y-auto flex-grow space-y-2">
                        <div>Welcome to OpenVirt Lab Simulator v1.0</div>
                        <div>Select a module command to begin...</div>
                        <div class="mt-4"><span class="text-green-500">root@lab-server:~#</span> <span class="cursor-blink"></span></div>
                    </div>
                `;

                wrapper.appendChild(controls);
                wrapper.appendChild(terminal);
                container.appendChild(wrapper);
            },

            runTerminal(key) {
                const data = courseData.commands[key];
                const term = document.getElementById('term-output');
                
                // Clear blinker from last line
                const lines = term.querySelectorAll('div');
                const lastLine = lines[lines.length - 1];
                lastLine.innerHTML = `<span class="text-green-500">root@lab-server:~#</span> ${data.cmd}`;

                // Create output div
                const outputDiv = document.createElement('div');
                outputDiv.className = "whitespace-pre-wrap text-slate-400 pb-2";
                term.appendChild(outputDiv);

                // New Prompt
                const newPrompt = document.createElement('div');
                newPrompt.innerHTML = `<span class="text-green-500">root@lab-server:~#</span> <span class="cursor-blink"></span>`;
                term.appendChild(newPrompt);

                // Typewriter effect for output
                let i = 0;
                const txt = data.output;
                const speed = 10;
                
                function typeWriter() {
                    if (i < txt.length) {
                        outputDiv.innerHTML += txt.charAt(i);
                        i++;
                        term.scrollTop = term.scrollHeight;
                        setTimeout(typeWriter, speed);
                    }
                }
                typeWriter();
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>
