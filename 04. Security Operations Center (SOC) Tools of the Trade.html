<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Tools of the Trade - Interactive Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Chart Container Styling - MANDATORY */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }

        /* Custom Scrollbar for Dark Mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Pulse Animation for Alerts */
        .pulse-alert {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
    <!-- Chosen Palette: "Cyber Defense" - Dark Mode Slate/Blue/Red
         Background: Slate-900 (#0f172a) - Professional, high-contrast dark mode suitable for security tools.
         Primary: Blue-500 (#3b82f6) - Information and standard actions.
         Alert: Red-500 (#ef4444) - Threats and critical items.
         Success: Emerald-500 (#10b981) - Secured status.
    -->
    
    <!-- Application Structure Plan:
         1. Dashboard (The HQ): High-level overview of the course (24 Hours, Non-Credited), target audience stats, and the methodology breakdown chart.
         2. The Tech Stack (The Arsenal): Detailed interactive cards explaining the acronyms (EDR, XDR, MDR, SIEM, SOAR). Clicking a card reveals "How it works" vs "Why we need it".
         3. Curriculum Map (The Mission): A timeline view of the 4 modules.
         4. SOC Simulator (War Room): An interactive simulation where users see a "Log Stream" (SIEM), identify a threat, and trigger an automated response (SOAR/EDR). This gamifies the learning objectives.
    -->

    <!-- Visualization & Content Choices:
         - Methodology Chart: Doughnut chart showing the 40/60 Theory/Lab split.
         - Stack Visualization: Interactive grid for tool definitions.
         - Simulator: A table-based log viewer that dynamically updates to show how SIEM aggregates data and how SOAR responds.
    -->

    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="bg-slate-900 text-slate-300 font-sans antialiased selection:bg-blue-600 selection:text-white">

    <!-- Navigation -->
    <nav class="bg-slate-950 border-b border-slate-800 sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <span class="text-2xl">üõ°Ô∏è</span>
                    <div>
                        <h1 class="font-bold text-xl text-white tracking-tight">SOC<span class="text-blue-500">.Tools</span></h1>
                        <p class="text-[10px] text-slate-500 font-mono hidden sm:block">SECURITY OPERATIONS CENTER TRAINING</p>
                    </div>
                </div>
                <div class="flex space-x-1 sm:space-x-4 items-center overflow-x-auto">
                    <button onclick="app.navigate('dashboard')" id="nav-dashboard" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-blue-600 border border-blue-500 transition-colors whitespace-nowrap shadow-lg shadow-blue-900/50">HQ Dashboard</button>
                    <button onclick="app.navigate('stack')" id="nav-stack" class="px-3 py-2 rounded-md text-sm font-medium text-slate-400 hover:text-white hover:bg-slate-800 transition-colors whitespace-nowrap">Tech Stack</button>
                    <button onclick="app.navigate('curriculum')" id="nav-curriculum" class="px-3 py-2 rounded-md text-sm font-medium text-slate-400 hover:text-white hover:bg-slate-800 transition-colors whitespace-nowrap">Curriculum</button>
                    <button onclick="app.navigate('sim')" id="nav-sim" class="px-3 py-2 rounded-md text-sm font-medium text-slate-400 hover:text-white hover:bg-slate-800 transition-colors whitespace-nowrap">Live Simulator</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-root" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-[calc(100vh-4rem)]">
        <!-- Content injected by JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-slate-950 text-slate-500 py-8 mt-12 border-t border-slate-800">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm font-medium text-slate-400">SOC Tools of the Trade</p>
            <p class="text-xs mt-2 opacity-60">24 Hours ‚Ä¢ Non-Credited ‚Ä¢ Emplois-Qu√©bec Approved Format</p>
        </div>
    </footer>

    <!-- Logic -->
    <script>
        const courseData = {
            meta: {
                title: "Security Operations Center (SOC) Tools of the Trade",
                duration: "24 Hours",
                audience: ["Junior SOC Analysts", "IT Security Admins", "Incident Responders"],
                methodology: { theory: 40, lab: 60 }
            },
            modules: [
                {
                    id: 1,
                    title: "Evolution of Endpoint Security (EDR)",
                    hours: 6,
                    icon: "üíª",
                    focus: "Detection",
                    desc: "Moving beyond Antivirus. Behavioral analysis, telemetry capture, and threat hunting.",
                    topics: ["Signature vs Behavior", "Process Telemetry", "IoC Hunting", "Remote Isolation"]
                },
                {
                    id: 2,
                    title: "Breaking Silos: XDR & MDR",
                    hours: 6,
                    icon: "üåê",
                    focus: "Visibility",
                    desc: "Unified visibility across clouds and networks. The role of managed services.",
                    topics: ["Cross-Stack Correlation", "Unified Consoles", "Analyst Oversight", "Build vs Buy (MDR)"]
                },
                {
                    id: 3,
                    title: "The Central Nervous System (SIEM)",
                    hours: 6,
                    icon: "üß†",
                    focus: "Aggregation",
                    desc: "Log aggregation, normalization, and correlation rules for compliance and detection.",
                    topics: ["Log Parsing (ECS/CIM)", "Correlation Logic", "Compliance Auditing", "Alert Fatigue"]
                },
                {
                    id: 4,
                    title: "Orchestration & Automation (SOAR)",
                    hours: 6,
                    icon: "ü§ñ",
                    focus: "Response",
                    desc: "Automating the repetitive. Connecting tools via APIs to run incident playbooks.",
                    topics: ["Playbook Design", "API Orchestration", "Case Management", "Automated Remediation"]
                }
            ],
            stack: {
                edr: { title: "EDR", full: "Endpoint Detection & Response", desc: "Records activity on endpoints (laptops/servers) to detect breaches that bypass antivirus.", color: "border-blue-500" },
                xdr: { title: "XDR", full: "Extended Detection & Response", desc: "Connects EDR data with Network, Cloud, and Email logs for a holistic threat view.", color: "border-purple-500" },
                mdr: { title: "MDR", full: "Managed Detection & Response", desc: "Outsourced service providing 24/7 human analysis and threat hunting on top of your tools.", color: "border-emerald-500" },
                siem: { title: "SIEM", full: "Security Info & Event Mgmt", desc: "The database of logs. Aggregates data for compliance and correlation rules.", color: "border-orange-500" },
                soar: { title: "SOAR", full: "Security Orchestration & Automation", desc: "The muscle. Executes scripts (playbooks) to block IPs or disable users automatically.", color: "border-red-500" }
            },
            logs: [
                { time: "10:42:01", source: "Firewall", event: "Connection Allowed", details: "Src: 192.168.1.10, Dst: 8.8.8.8" },
                { time: "10:42:05", source: "EDR", event: "Process Started", details: "powershell.exe -enc <base64>" },
                { time: "10:42:06", source: "SIEM", event: "Rule Triggered", details: "Suspicious PowerShell (High Severity)" },
                { time: "10:42:07", source: "SOAR", event: "Playbook Active", details: "Isolating Host 192.168.1.10..." }
            ]
        };

        const app = {
            view: 'dashboard',

            init() {
                this.navigate('dashboard');
            },

            navigate(target) {
                this.view = target;
                this.updateNav();
                
                const root = document.getElementById('app-root');
                root.innerHTML = '';
                const wrapper = document.createElement('div');
                wrapper.className = 'fade-in';

                switch(target) {
                    case 'dashboard': this.renderDashboard(wrapper); break;
                    case 'stack': this.renderStack(wrapper); break;
                    case 'curriculum': this.renderCurriculum(wrapper); break;
                    case 'sim': this.renderSim(wrapper); break;
                }
                root.appendChild(wrapper);
            },

            updateNav() {
                const navs = ['dashboard', 'stack', 'curriculum', 'sim'];
                navs.forEach(n => {
                    const btn = document.getElementById(`nav-${n}`);
                    if (n === this.view) {
                        btn.className = "px-3 py-2 rounded-md text-sm font-medium text-white bg-blue-600 border border-blue-500 transition-colors whitespace-nowrap shadow-lg shadow-blue-900/50";
                    } else {
                        btn.className = "px-3 py-2 rounded-md text-sm font-medium text-slate-400 hover:text-white hover:bg-slate-800 transition-colors whitespace-nowrap";
                    }
                });
            },

            renderDashboard(container) {
                container.innerHTML = `
                    <div class="mb-10 text-center">
                        <h2 class="text-4xl font-extrabold text-white mb-4 tracking-tight">Defend the <span class="text-blue-500">Modern Enterprise</span></h2>
                        <p class="text-lg text-slate-400 max-w-3xl mx-auto">
                            Master the integrated stack of EDR, SIEM, and SOAR. A 24-hour intensive workshop for the next generation of SOC Analysts.
                        </p>
                    </div>
                `;

                // Stats Grid
                const statsGrid = document.createElement('div');
                statsGrid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10";
                
                const stats = [
                    { label: "Total Duration", val: "24 Hours", icon: "‚è±Ô∏è" },
                    { label: "Format", val: "Workshop", icon: "üéì" },
                    { label: "Core Modules", val: "4 Units", icon: "üì¶" },
                    { label: "Lab Focus", val: "60% Practical", icon: "üß™" }
                ];

                stats.forEach(s => {
                    statsGrid.innerHTML += `
                        <div class="bg-slate-800 border border-slate-700 p-6 rounded-xl flex items-center gap-4 hover:border-blue-500/50 transition-colors">
                            <span class="text-3xl bg-slate-900 p-3 rounded-lg">${s.icon}</span>
                            <div>
                                <p class="text-xs text-slate-500 uppercase font-bold tracking-wider">${s.label}</p>
                                <p class="text-2xl font-bold text-white">${s.val}</p>
                            </div>
                        </div>
                    `;
                });
                container.appendChild(statsGrid);

                // Content Split
                const layout = document.createElement('div');
                layout.className = "grid grid-cols-1 lg:grid-cols-3 gap-8";

                // Audience & Info
                const infoCard = document.createElement('div');
                infoCard.className = "lg:col-span-2 bg-slate-800 border border-slate-700 rounded-xl p-8";
                infoCard.innerHTML = `
                    <h3 class="text-xl font-bold text-white mb-6 flex items-center">
                        <span class="bg-blue-500/10 text-blue-400 p-1 rounded mr-3 text-sm">üéØ</span> Target Audience & Objectives
                    </h3>
                    <div class="space-y-4">
                        <p class="text-slate-400">
                            Designed for Junior SOC Analysts and Incident Responders who need to move beyond basic firewalls and antivirus to handle modern threats.
                        </p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                            <div class="bg-slate-900 p-4 rounded border border-slate-700">
                                <h4 class="text-blue-400 font-bold mb-2">Deploy</h4>
                                <p class="text-sm text-slate-500">Configure EDR agents and architect a basic SIEM for log aggregation.</p>
                            </div>
                            <div class="bg-slate-900 p-4 rounded border border-slate-700">
                                <h4 class="text-blue-400 font-bold mb-2">Analyze</h4>
                                <p class="text-sm text-slate-500">Trace complex attack chains using integrated SOC tooling.</p>
                            </div>
                            <div class="bg-slate-900 p-4 rounded border border-slate-700">
                                <h4 class="text-blue-400 font-bold mb-2">Automate</h4>
                                <p class="text-sm text-slate-500">Design SOAR playbooks to reduce alert fatigue and automate response.</p>
                            </div>
                            <div class="bg-slate-900 p-4 rounded border border-slate-700">
                                <h4 class="text-blue-400 font-bold mb-2">Distinguish</h4>
                                <p class="text-sm text-slate-500">Evaluate EDR vs XDR vs MDR capabilities for different scenarios.</p>
                            </div>
                        </div>
                    </div>
                `;

                // Chart
                const chartCard = document.createElement('div');
                chartCard.className = "bg-slate-800 border border-slate-700 rounded-xl p-8 flex flex-col";
                chartCard.innerHTML = `
                    <h3 class="text-lg font-bold text-white mb-2">Methodology</h3>
                    <p class="text-sm text-slate-500 mb-4">Hands-on response strategies.</p>
                    <div class="chart-container flex-grow">
                        <canvas id="methodChart"></canvas>
                    </div>
                `;

                layout.appendChild(infoCard);
                layout.appendChild(chartCard);
                container.appendChild(layout);

                // Render Chart
                setTimeout(() => {
                    new Chart(document.getElementById('methodChart'), {
                        type: 'doughnut',
                        data: {
                            labels: ['Theory', 'Practical Labs'],
                            datasets: [{
                                data: [40, 60],
                                backgroundColor: ['#334155', '#3b82f6'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'bottom', labels: { color: '#94a3b8' } }
                            }
                        }
                    });
                }, 100);
            },

            renderStack(container) {
                container.innerHTML = `
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold text-white">The Defensive Stack</h2>
                        <p class="text-slate-400 mt-2">Decoding the alphabet soup of modern cybersecurity.</p>
                    </div>
                `;

                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";

                Object.keys(courseData.stack).forEach(key => {
                    const item = courseData.stack[key];
                    grid.innerHTML += `
                        <div class="bg-slate-800 border-t-4 ${item.color} p-6 rounded-xl shadow-lg hover:bg-slate-700 transition-colors">
                            <h3 class="text-4xl font-black text-white mb-1 opacity-20 select-none">${item.title}</h3>
                            <h4 class="text-lg font-bold text-white mb-3 -mt-6">${item.full}</h4>
                            <p class="text-sm text-slate-400 leading-relaxed">${item.desc}</p>
                        </div>
                    `;
                });

                container.appendChild(grid);
            },

            renderCurriculum(container) {
                container.innerHTML = `
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold text-white">Course Curriculum</h2>
                        <p class="text-slate-400 mt-2">A structured journey from Endpoint to Automation.</p>
                    </div>
                `;

                const list = document.createElement('div');
                list.className = "space-y-4 max-w-4xl mx-auto";

                courseData.modules.forEach(mod => {
                    const card = document.createElement('div');
                    card.className = "bg-slate-800 border border-slate-700 rounded-xl p-6 hover:border-slate-600 transition-all cursor-pointer group";
                    
                    card.onclick = (e) => {
                        const content = card.querySelector('.mod-content');
                        content.classList.toggle('hidden');
                        card.classList.toggle('border-blue-500');
                    };

                    card.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <span class="text-2xl bg-slate-900 p-3 rounded-lg">${mod.icon}</span>
                                <div>
                                    <h3 class="text-lg font-bold text-white group-hover:text-blue-400 transition-colors">${mod.title}</h3>
                                    <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">${mod.focus}</span>
                                    <span class="text-xs font-mono text-slate-500 ml-2 border-l border-slate-700 pl-2">${mod.hours} HOURS</span>
                                </div>
                            </div>
                            <div class="text-slate-500 group-hover:text-white">‚ñº</div>
                        </div>
                        <div class="mod-content hidden mt-6 border-t border-slate-700 pt-4">
                            <p class="text-sm text-slate-300 mb-4 italic">"${mod.desc}"</p>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                                ${mod.topics.map(t => `<div class="flex items-center text-sm text-slate-400"><span class="w-1.5 h-1.5 bg-blue-500 rounded-full mr-2"></span>${t}</div>`).join('')}
                            </div>
                        </div>
                    `;
                    list.appendChild(card);
                });

                container.appendChild(list);
            },

            renderSim(container) {
                container.innerHTML = `
                    <div class="mb-8 text-center">
                        <h2 class="text-3xl font-bold text-white">Live Simulator: Attack Response</h2>
                        <p class="text-slate-400 mt-2">
                            Visualize the data flow: EDR Telemetry &rarr; SIEM Alert &rarr; SOAR Action.
                        </p>
                    </div>
                `;

                // Sim Interface
                const simUI = document.createElement('div');
                simUI.className = "bg-slate-950 border border-slate-800 rounded-xl overflow-hidden max-w-5xl mx-auto shadow-2xl";
                
                simUI.innerHTML = `
                    <div class="bg-slate-900 px-6 py-4 border-b border-slate-800 flex justify-between items-center">
                        <span class="font-bold text-slate-200">Unified SOC Console</span>
                        <button onclick="app.runSimulation()" class="bg-red-600 hover:bg-red-500 text-white text-xs font-bold py-2 px-4 rounded transition-colors animate-pulse">
                            ! SIMULATE ATTACK
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 divide-y md:divide-y-0 md:divide-x divide-slate-800 h-[400px]">
                        
                        <!-- Logs -->
                        <div class="p-4 flex flex-col">
                            <h4 class="text-xs font-bold text-slate-500 uppercase mb-3">Live Log Stream</h4>
                            <div id="sim-logs" class="flex-grow overflow-y-auto space-y-2 font-mono text-xs text-slate-400">
                                <div class="opacity-50">Waiting for data...</div>
                            </div>
                        </div>

                        <!-- Alerts -->
                        <div class="p-4 flex flex-col bg-slate-900/50">
                            <h4 class="text-xs font-bold text-slate-500 uppercase mb-3">SIEM Alerts</h4>
                            <div id="sim-alerts" class="flex-grow space-y-3"></div>
                        </div>

                        <!-- Response -->
                        <div class="p-4 flex flex-col">
                            <h4 class="text-xs font-bold text-slate-500 uppercase mb-3">SOAR Actions</h4>
                            <div id="sim-actions" class="flex-grow space-y-2"></div>
                        </div>

                    </div>
                `;

                container.appendChild(simUI);
            },

            runSimulation() {
                // Clear previous
                document.getElementById('sim-logs').innerHTML = '';
                document.getElementById('sim-alerts').innerHTML = '';
                document.getElementById('sim-actions').innerHTML = '';

                let delay = 0;

                // Step 1: Firewall Log
                setTimeout(() => {
                    this.addLog('10:42:01 | FW | ALLOW | Src: 192.168.1.10', 'text-slate-400');
                }, delay += 500);

                // Step 2: EDR Log (Malicious)
                setTimeout(() => {
                    this.addLog('10:42:05 | EDR | EXEC | powershell.exe -enc <b64>', 'text-red-400');
                }, delay += 1000);

                // Step 3: SIEM Alert
                setTimeout(() => {
                    const alertBox = document.getElementById('sim-alerts');
                    alertBox.innerHTML += `
                        <div class="bg-slate-800 border-l-4 border-red-500 p-3 rounded shadow-lg fade-in">
                            <div class="flex justify-between text-xs mb-1">
                                <span class="text-red-400 font-bold">CRITICAL</span>
                                <span class="text-slate-500">ID: #9921</span>
                            </div>
                            <div class="font-bold text-white text-sm">Suspicious PowerShell</div>
                            <div class="text-xs text-slate-400 mt-1">Host: Workstation-01</div>
                        </div>
                    `;
                }, delay += 1500);

                // Step 4: SOAR Action
                setTimeout(() => {
                    const actionBox = document.getElementById('sim-actions');
                    actionBox.innerHTML += `
                        <div class="flex items-center gap-3 text-sm text-slate-300 fade-in">
                            <span class="w-2 h-2 bg-yellow-500 rounded-full animate-pulse"></span>
                            <span>Parsing Alert...</span>
                        </div>
                    `;
                }, delay += 1000);

                // Step 5: Remediation
                setTimeout(() => {
                    const actionBox = document.getElementById('sim-actions');
                    actionBox.innerHTML += `
                        <div class="flex items-center gap-3 text-sm text-emerald-400 fade-in mt-2">
                            <span class="text-lg">‚úì</span>
                            <span>Host Isolated via API</span>
                        </div>
                        <div class="text-xs text-slate-500 ml-7">Playbook "Ransomware_Contain" executed.</div>
                    `;
                }, delay += 1500);
            },

            addLog(msg, colorClass) {
                const logBox = document.getElementById('sim-logs');
                logBox.innerHTML += `<div class="${colorClass} fade-in border-b border-slate-800/50 pb-1 mb-1">${msg}</div>`;
                logBox.scrollTop = logBox.scrollHeight;
            }
        };

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

    </script>
</body>
</html>
