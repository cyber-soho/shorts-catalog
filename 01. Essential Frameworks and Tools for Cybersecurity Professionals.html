    <style>
        /* Chart Container Requirements */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }

        /* Custom Scrollbar for Terminal feel */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        /* Terminal Cursor Animation */
        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #10b981;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Scanline effect overlay */
        .scanline {
            width: 100%;
            height: 100%;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 50%, rgba(0,0,0,0.2) 50%), linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0.3;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

            renderDashboard(container) {

                        </div>
                    </div>
                `;

                charts.appendChild(methodCard);
                charts.appendChild(objCard);
                container.appendChild(charts);

                setTimeout(() => {
                    new Chart(document.getElementById('methodChart'), {
                        type: 'doughnut',
                        data: {
                            labels: ['Theory', 'Practical Labs'],
                            datasets: [{
                                data: [30, 70],
                                backgroundColor: ['#334155', '#10b981'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'bottom', labels: { color: '#cbd5e1' } }
                            }

                    });
                }, 100);
            },

            renderArsenal(container) {
                container.innerHTML = `
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold text-white">The Tool Arsenal</h2>
                        <p class="text-slate-400 mt-2">Filter the course toolkit by operational role.</p>
                    </div>
                    
                    <div class="flex gap-2 mb-6">
                        <button onclick="app.filterTools('All')" class="filter-btn px-4 py-1 rounded-full text-xs font-bold bg-emerald-600 text-white transition-all">ALL</button>

                    </div>
                `;

                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";
                grid.id = "tool-grid";

                courseData.tools.forEach(tool => {
                    const card = document.createElement('div');
                    let badgeColor = "bg-slate-700 text-slate-300";
                    if(tool.role.includes("Red")) badgeColor = "bg-rose-900/50 text-rose-300 border border-rose-800";
                    if(tool.role.includes("Blue")) badgeColor = "bg-blue-900/50 text-blue-300 border border-blue-800";

                container.appendChild(grid);
            },

            filterTools(role) {
                // Update buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    if(btn.innerText === role.toUpperCase()) {
                        btn.classList.remove('bg-slate-800', 'text-slate-400');
                        btn.classList.add('bg-emerald-600', 'text-white');
                    } else {
                        btn.classList.add('bg-slate-800', 'text-slate-400');
                        btn.classList.remove('bg-emerald-600', 'text-white');
                    }
                });

                // Filter cards
                const cards = document.querySelectorAll('.tool-card');
                cards.forEach(card => {
                    if (role === 'All' || card.dataset.role.includes(role)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            },

            renderTerminal(container) {
                container.innerHTML = `
                    <div class="mb-8 text-center">

                const wrapper = document.createElement('div');
                wrapper.className = "max-w-4xl mx-auto";

                // Tool selection
                const toolbar = document.createElement('div');
                toolbar.className = "flex gap-2 mb-4 overflow-x-auto pb-2";

                    btn.onclick = () => app.runCommand(t);

                const term = document.getElementById('term-output');
                // Remove cursor from last line
                const lines = term.getElementsByClassName('line');
                if(lines.length > 0) lines[lines.length -1].innerHTML = `<span class="text-blue-400">root@kali-lab</span>:<span class="text-blue-200">~</span># ${tool.cmd}`;

                    outputLines = [
                        "Starting Nmap 7.92 at 2023-10-27 14:00 EST",

                        "Host is up (0.00045s latency).",

                        "PORT     STATE SERVICE VERSION",

                        "445/tcp  open  netbios Samba smbd 3.x",
                        "Service Info: OS: Unix",
                        "",
                        "Nmap done: 1 IP address (1 host up) scanned in 12.45 seconds"
                    ];
                } else if (tool.id === 'msf') {
                    outputLines = [
                        "       =[ metasploit v6.3.4-dev                          ]",
                        "+ -- --=[ 2365 exploits - 1228 auxiliary - 413 post       ]",
                        "+ -- --=[ 1385 payloads - 46 encoders - 11 nops           ]",
                        "+ -- --=[ 9 evasion                                       ]",
